{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-4" style="height:80vh;margin-top:7%;">
    <div class="row">

        <!--spacer-->
        <div class="col-xs-2 col-sm-2 col-md-2"></div>


        <!--Mobile app template-->
        <div class="col-xs-4 col-sm-4 col-md-4">
            <img src="{% static 'images/phone.png' %}"  alt=""  width="100%" height="100%" id="insta">
        </div>


        <!--Login form-->
        <div class="col-xs-4 col-sm-4 col-md-4 mt-4">
            <div class="card ">
                <div class="card-title mt-4 ml-5">
                    <img src="{% static 'images/in_web_logo.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
                <a href="/" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    <span>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
                </div>
            </div>
            <div container>
                <p class="text-center mt-4">Get app</p>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1"></div>
                    <div class="col-xs-5 col-sm-5 col-md-5 mb-2">
                        <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="{% static 'images/istore.png' %}" alt="" width="100%" class="download"></a>
                    </div>
                    <div class="col-xs-5 col-sm-5 col-md-5 mb-2">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="{% static 'images/gplay.png' %}" alt="" width="100%" class="download"></a>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
